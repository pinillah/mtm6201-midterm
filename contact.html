<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GoHusky</title>

    <!-- google fonts link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!--Icon Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- css link -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <!-- general body container -->
    <div class="container">
        <header class="header">
            <a class="logo" href="index.html" aria-label="Go Husky homepage"><img src="images/gohuskylogo.png"
                    alt="Go Husky"></a>
        </header>

        <!-- navigation -->
        <nav aria-label="Navigation menu">
            <ul class="nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <!-- main page container, contains contact form -->
        <div class="main-container">
            <form class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Full Name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-element">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>

        <!-- footer, same for all screens -->
        <footer class="footer"  aria-label="Website Footer">
            <h3>An Agency That Cares About You.</h3>

            <div class="socials">
                <a href="#" role="link" aria-label="Facebook Page"><i class="fa fa-facebook"></i></a>
                <a href="#" role="link" aria-label="Instagram Page"><i class="fa fa-instagram"></i></a>
                <a href="#" role="link" aria-label="Twitter Page"><i class="fa fa-twitter"></i></a>
            </div>

            <a class="footer-logo" href="index.html"><img src="images/logohorizontalx1.png" alt="Go Husky"></a>

            <p>All images taken from Envato Elements - Â©2023 GoHusky</p>
        </footer>
    </div>
</body>

</html>
